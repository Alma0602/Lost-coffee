<!-- Modal para iniciar sesión -->
  <div id="modal" class="modal" onclick="if(event.target === this) this.style.display='none'">
    <div class="modal-content">
      <h2>Registro</h2>
      <form id="userForm" onsubmit="return showForm(event)">
        <input type="text" placeholder="Nombre" required />
        <input type="email" placeholder="Correo" required />
        <input type="password" placeholder="Contraseña" required />

        <label>¿Eres emprendedor o empresa?</label>
        <select id="tipoUsuario" required>
          <option value="">Selecciona una opción</option>
          <option value="emprendedor">Emprendedor</option>
          <option value="empresa">Empresa</option>
        </select>
        <button type="submit">Continuar</button>
      </form>

      <!-- Quiz emprendedor -->

      	<br>

        <select>

          <option value="moderno">Moderno</option>
          <option value="rústico">Rústico</option>
        </select>
        <button onclick="alert('Gracias por registrarte. Puedes explorar ideas ahora.')">Ver ideas</button>
      </div>

      <!-- Formulario empresa -->
      <div class="empresa-form" id="empresaForm">
        <h3>Introduce tu cafetería</h3>
        <input type="text" placeholder="Nombre de la cafetería" />
        <textarea placeholder="Describe brevemente tu cafetería..."></textarea>
        <input type="file" />
        <button onclick="alert('Tu cafetería ha sido enviada. ¡Gracias!')">Subir</button>
      </div>
    </div>
  </div>
</script>
  <script>
    function showForm(e) {
      e.preventDefault();
      const tipo = document.getElementById("tipoUsuario").value;
      document.getElementById("quiz").style.display = "none";
      document.getElementById("empresaForm").style.display = "none";

      if (tipo === "emprendedor") {
        document.getElementById("quiz").style.display = "block";
      } else if (tipo === "empresa") {
        document.getElementById("empresaForm").style.display = "block";
      }
    }
  </script>
